@(results : List[String], links : List[String])
<!DOCTYPE html>
<html>
	<head>
	<title></title>
	</head>
	<body>
	
	<h1> Recent Tweets</h1>


    <ol>
	@for(i <- 0 until results.size){
	<li>
	<p> <a href="profile/@links(i)">@links(i)</a>: @results(i) </p>
  	 </li>

  }
      </ol>    
    

	</body>

</html>
